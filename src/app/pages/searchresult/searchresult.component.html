<div class="search-result">

  <div class="search-bar">
    <div class="search-tab-container">
      <div class="search-tab" [ngClass]="{'tab-selected':is_show}" (click)="setShow(true)">{{'searchresult_page.search'|translate}}</div>
      <div class="search-tab" [ngClass]="{'tab-selected':!is_show}" (click)="setShow(false)">{{'searchresult_page.browse'|translate}}</div>
    </div>
    <form class="search-form" [style.display]="is_show?'block':'none'">
      <div class="subject-container">
        <span class="subject">{{'searchresult_page.advancedsearch'|translate}}</span>
        <span class="reset">{{'searchresult_page.reset'|translate|uppercase}}</span>
      </div>
      <app-job-titles-select></app-job-titles-select>
      <app-locations-select></app-locations-select>
      <app-gender-select></app-gender-select>
      <app-language-select></app-language-select>
      <app-company-type-select></app-company-type-select>
      <app-salary-slider></app-salary-slider>
      <app-career></app-career>
      <app-employment-type></app-employment-type>
      <app-specialty></app-specialty>
      <app-industry></app-industry>
      <app-date-modified></app-date-modified>
    </form>
    <form class="browse-form" [style.display]="!is_show?'block':'none'">
      <div class="subject-container">
        <span class="subject">{{'searchresult_page.advancedsearch'|translate}}</span>
        <span class="reset">{{'searchresult_page.reset'|translate|uppercase}}</span>
      </div>
      <app-locations-select></app-locations-select>
      <app-job-role-browse></app-job-role-browse>
      <app-job-industry-browse></app-job-industry-browse>
      <app-area-browse></app-area-browse>
    </form>
  </div>
  <div class="search-result">
    <div class="title"></div>

  </div>
</div>
