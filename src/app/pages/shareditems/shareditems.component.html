<div id="main-content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row clearfix">
        <div class="col-md-6 col-sm-12">
          <h1>Items</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Cardbook®</a></li>
              <li class="breadcrumb-item active" aria-current="page">Items</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-8 col-md-12">
        <div class="table-responsive">
          <table class="table table-hover table-custom spacing5">
            <thead>
              <tr>
                <!-- <th style="width: 0px;"></th> -->
                <th class="text-center"><strong>Cards</strong></th>
                <!-- <th style="width: 0px;"></th> -->
              </tr>
            </thead>
            <tbody id="cards">
              <tr *ngFor="let card of cards; index as i">
                <td style="padding: 0; margin: 0;">
                  <div class="d-flex align-items-center">
                    <div class="card border-0">
                      <div class="body border-0" style="padding: 0; margin: 0;">
                        <div class="row">
                          <div class="col-lg-4 col-md-6">
                            <img src="{{card[1].userPhoto}}" data-toggle="tooltip" data-placement="top"
                              title="{{card.fullName}}" alt="Avatar" class="rounded"
                              style="width: 100%; height: 300px;">
                          </div>
                          <div class="col-lg-6 col-md-12">
                            <div class="d-flex align-items-center" style="height: 100px;">
                              <h1 class="mt-3 mb-3">{{card[1].fullName}}</h1>
                            </div>
                            <div class="d-flex align-items-center" style="height: 60px;">
                              <label class="d-block">{{card[1].occupation}}</label>
                            </div>
                            <div class="d-flex align-items-center" style="height: 60px;">
                              <label class="d-block">{{card[1].phoneNumber}}</label>
                            </div>
                            <!-- <div class="form-group">
                                                          <label class="d-block">${value[val].occupation}</label>
                                                      </div>
                                                      <div class="form-group">
                                                          <label class="d-block">${value[val].phoneNumber}</label>
                                                      </div> -->
                          </div>
                          <div class="col-lg-2 col-md-12 text-right">
                            <img src="{{card[1].companyLogo}}" data-toggle="tooltip" data-placement="top"
                              title="Company Logo" alt="Logo" class="w40 h40 rounded mt-3 mr-3 mb-3">
                          </div>
                        </div>
                      </div>
                      <div class="body border-bottom-0 border-right-0 border-left-0">
                        <div class="row">
                          <div class="col-lg-12 col-md-12 pt-2 text-right">
                            <button type="button" class="btn btn-sm btn-outline-success" title="Download vCard"
                              data-toggle="tooltip" data-placement="top"><i class="fa fa-cloud-download"></i></button>
                            <button type="button" class="btn btn-sm btn-outline-success" title="Share card"
                              data-placement="top" data-toggle="modal" data-target="#edit_card"><i
                                class="fa fa-share-alt"></i></button>
                            <button type="button" class="btn btn-sm btn-outline-success" title="Edit card"
                              data-toggle="tooltip" data-placement="top"><i class="fa fa-pencil"></i></button>
                            <button type="button" class="btn btn-sm btn-outline-danger" title="Delete card"
                              data-toggle="tooltip" data-type="confirm" data-placement="top"
                              (click)="delete_card(card[0])"><i class="fa fa-trash-o"></i></button>
                          </div>
                          <!-- Vertically centered -->
                          <div class="modal fade" id="edit_card" tabindex="-1" role="dialog"
                            aria-labelledby="edit_cardTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalCenterTitle">Share
                                    {{card[1].fullName}}’s card</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Share url">
                                  </div>
                                  <p>Copy this link to share {{card[1].fullName}}’s
                                    card with anyone.</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-round btn-default"
                                    data-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card">
          <div class="header">
            <h2 class="p-3">Please enter your contact information and submit!</h2>
          </div>
          <div class="body">
            <div class="row clearfix">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <select class="form-control" id="occupation">
                    <option>-- Select Occupation --</option>
                    <option value="Agent">Agent</option>
                    <option value="Broker">Broker</option>
                    <option value="Manager">Manager</option>
                    <option value="Association">Association</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="organization" placeholder="My Organization">
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <textarea rows="4" type="text" class="form-control" id="street1" placeholder="Street"></textarea>
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="city" placeholder="City">
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="state" placeholder="State/Province">
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="zip" placeholder="Zip">
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <select class="form-control" id="country">
                    <option>{{"-- Select Country --"}}
                    </option>
                    <option *ngFor="let country of countryList" value="{{country}}">{{country}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-globe"></i></span>
                    </div>
                    <input type="text" class="form-control" id="website" placeholder="http://">
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-facebook"></i></span>
                    </div>
                    <input type="text" class="form-control" id="facebook" placeholder="http://">
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-linkedin"></i></span>
                    </div>
                    <input type="text" class="form-control" id="linkedin" placeholder="wwwre">
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-twitter"></i></span>
                    </div>
                    <input type="text" class="form-control" id="twitter" placeholder="markiholt">
                  </div>
                </div>
              </div>
            </div>
            <div class="row clearfix justify-content-md-center">
              <div class="col-lg-6 col-md-12">
                <button type="button" class="btn btn-round btn-primary btn-block"
                  (click)="submitContactInfo()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
