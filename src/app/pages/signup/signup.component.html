<div class="signup">
  <div class="content">
    <div class="sign-up-header-container">
      <div class="title">{{'sign_up_title'|translate}}</div>
      <div class="subtitle">
        <span class="subtitle-script">{{'sign_up_subject'|translate}}</span>
        <a routerLink="/login"><span class="subtitle-sign-up">{{'sign_up_log_in'|translate}}</span></a>
      </div>
    </div>
    <div *ngIf="signupStep == STAGE1" class="sign-up-container" #phoneContainer>
      <div class="sign-up-input-container">
        <input type="text" [(ngModel)]="first_name" placeholder="{{'sign_up_placeholder_first_name'|translate}}"
          class="input-style">
        <input type="text" [(ngModel)]="last_name" placeholder="{{'sign_up_placeholder_last_name'|translate}}"
          class="input-style">
        <input type="password" [(ngModel)]="password" placeholder="{{'sign_up_placeholder_password'|translate}}"
          class="input-style">
        <input type="password" [(ngModel)]="pwdConfirm"
          placeholder="{{'sign_up_placeholder_password_confirm'|translate}}" class="input-style">
        <input type="text" [(ngModel)]="email" placeholder="{{'sign_up_placeholder_email'|translate}}"
          class="input-style">
        <form name="sample-form" #f="ngForm">
          <international-phone-number [(ngModel)]="phone_code_number"
            placeholder="{{'sign_up_placeholder_phone_number'|translate}}" [maxlength]="20" [required]="true"
            #phoneNumber="ngModel" name="phone_number" [allowedCountries]="">
          </international-phone-number>
        </form>       
        <div class="sign-up-button-box">
          <button (click)="sendEmail(phoneNumber)">{{'sign_up_button_next'| translate}}</button>
        </div>
      </div>
    </div>
    <div *ngIf="signupStep == STAGE2" class="sign-up-container" #phoneVerifyContainer>
      <div class="sign-up-input-container">
        <div class="title" style="text-align: center;">{{'sign_up_email_verification_title'|translate}}</div>
        <div class="input-box">
          <input type="text" [(ngModel)]="verificationCode"
            placeholder="{{'sign_up_placeholder_email_verification'|translate}}" class="input-style">
        </div>
        <div class="sign-up-button-box">
          <button (click)="sendVerificationCode()">{{'sign_up_button_verify'| translate}}</button>
        </div>
        <div class="sign-up-button-box" style="margin-top: 20px;">
          <span class="resend" (click)="resendEmail()">{{'sign_up_button_resend'| translate}}</span>
        </div>
      </div>
    </div>

    <div *ngIf="signupStep == STAGE3" class="sign-up-container" #signUpContainer>
      <div class="sign-up-input-container">
        <div class="title">{{'sign_up_industry'|translate|uppercase}}</div>
        <div class="input-box">
          <input type="text" [(ngModel)]="job_title" placeholder="{{'sign_up_placeholder_job_title'|translate}}"
            class="input-style">
          <div class="selectdiv ">
            <select required class="selectbox"  [style.color]="selected_function ==''? 'rgba(255,255,255,0.3)': 'rgba(255,255,255,1.0)' " [(ngModel)]="selected_function">
              <option value="" disabled selected="selected" style=" opacity: 0.3;">
                {{'sign_up_placeholder_your_function'|translate}}</option>
              <option *ngFor="let function of functions" [value]="function._id">{{function.displayName}}</option>
            </select>
          </div>
          <input type="text" [(ngModel)]="company" placeholder="{{'sign_up_placeholder_company'|translate}}"
            class="input-style">
          <div class="selectdiv ">
            <select required class="selectbox" [style.color]="selected_industry ==''? 'rgba(255,255,255,0.3)': 'rgba(255,255,255,1.0)' " [(ngModel)]="selected_industry">
              <option value="" disabled selected="selected" style=" opacity: 0.3;">
                {{'sign_up_placeholder_industry'|translate}}</option>
              <option *ngFor="let industry of industries" [value]="industry._id">{{industry.displayName}}</option>
            </select>
          </div>
        </div>
        <div class="sign-up-button-box">
          <button (click)="signup()">{{'sign_up_button_sign_up'| translate}}</button>
        </div>
      </div>
    </div>
    <div class="script">
      {{'sign_up_script_by_clicking_sign'|translate}}
    </div>
  </div>
</div>
