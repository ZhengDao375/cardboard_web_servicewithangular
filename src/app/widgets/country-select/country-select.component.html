<div class="country-select">
  <div class="country-display" (click)="toggleShowCountryList()" >
    <img [src]="selected_country_flag" *ngIf="is_flag_show">
    <span>{{selected_country_name}}</span>
    <mat-icon [style.display]="is_mat_icon_less_show? 'none':'table'">expand_more</mat-icon>
    <mat-icon  [style.display]="is_mat_icon_less_show? 'table':'none'">expand_less</mat-icon>
  </div>
  <div class="country-list-wrapper">
    <div class="country-list" [style.display]="is_country_list_show? 'block':'none'">
      <div *ngFor="let country of countries; index as i;" 
       class="country-info" (click)="setCountry(i)">
        <img [src]="country.flag" class="country-flag">
        <span>{{country.name}}</span>
        <div class="check-div" >
          <mat-icon [style.opacity]="i==selected_index?'1.0':'0.0'">check_box</mat-icon>         
         
        </div>
      </div>
    </div>
  </div>
