<div class="single-chart">
  <svg viewBox="0 0 36 20" class="circular-chart green" #chartSvg>
    <defs>
      <linearGradient [id]="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(221, 236, 10);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(4, 84, 231);stop-opacity:1" />
      </linearGradient>
      
    </defs>
    <path class="circle-bg" d="M2.0845 18
        a 15.9155 15.9155 0 0 1  31.831 0" />
    <path class="circle" [attr.stroke-dasharray]="percentage/2+', '+100"  [attr.stroke]="gradurl"
          d="M2.0845 18
            a 15.9155 15.9155 0 0 1 31.831 0 " />
    <text x="18" y="14" class="percentage-text">{{percentage}}%</text>
    <text x="18" y="17" class="level-text">{{'my_app_vcv_relevancy'|translate}}</text>   
  </svg> 
  
</div>
